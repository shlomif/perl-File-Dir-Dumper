name    = File-Dir-Dumper
version = v0.0.12
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish

[MetaResources]
bugtracker.web    = https://github.com/shlomif/perl-File-Dir-Dumper/issues
repository.url    = https://github.com/shlomif/perl-File-Dir-Dumper.git
repository.web    = https://github.com/shlomif/perl-File-Dir-Dumper
repository.type   = git
homepage          = http://www.shlomifish.org/open-source/projects/File-Dir-Dumper/

[@Basic]
[ModuleBuild]
[MetaJSON]
[AutoPrereqs]
[Prereqs]
File::Find::Object = 0.1.2
Getopt::Long = 2.36
perl = 5.012

[Keywords]
keyword = depth
keyword = dir
keyword = directory
keyword = dumper
keyword = file
keyword = filename
keyword = group
keyword = json
keyword = length
keyword = meta-data
keyword = mtime
keyword = permissions
keyword = size
keyword = stream
keyword = traverse
keyword = tree
keyword = user
[PodCoverageTests]
[PodSyntaxTests]
[Test::Compile]
fake_home = 1
skip = bump-ver|tag-release|run_agg_tests
[Test::CPAN::Changes]
[Test::Kwalitee::Extra]
[Test::TrailingSpace]
